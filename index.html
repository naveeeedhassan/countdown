<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: transparent; /* Transparent background for the entire page */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #countdown-container {
            background: linear-gradient(135deg, #6a1b9a, #1976d2); /* Purple to Blue Gradient */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
        }

        #countdown {
            font-size: 48px;
            font-weight: bold;
            color: white;
            letter-spacing: 2px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .countdown-item {
            display: inline-block;
            margin: 0 15px;
            vertical-align: middle; /* Ensures vertical alignment */
        }

        .countdown-item span {
            display: block;
            font-size: 36px;
            font-weight: bold;
            color: white; /* Consistent white text for all timer numbers */
            line-height: 1; /* Adjust line-height to bring the numbers closer to the label */
        }

        .countdown-item label {
            font-size: 14px;
            font-weight: normal;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.7); /* Light gray for labels */
            display: block;
            margin-top: 5px; /* Add slight space between the number and the label */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            #countdown {
                font-size: 32px;
            }

            .countdown-item span {
                font-size: 28px;
            }
        }
    </style>
    <script>
        function startCountdown(targetDate) {
            const timer = document.getElementById("countdown");
            const daysElement = document.getElementById("days");
            const hoursElement = document.getElementById("hours");
            const minutesElement = document.getElementById("minutes");
            const secondsElement = document.getElementById("seconds");

            setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;
                
                if (distance < 0) { 
                    timer.innerHTML = "Time's up!";
                    return;
                }

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Update the DOM elements
                daysElement.innerHTML = days;
                hoursElement.innerHTML = hours;
                minutesElement.innerHTML = minutes;
                secondsElement.innerHTML = seconds;
            }, 1000);
        }

        window.onload = function () {
            startCountdown(new Date("2025-02-16T14:30:00Z").getTime());
        };
    </script>
</head>
<body>
    <div id="countdown-container">
        <div id="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <label>Days</label>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <label>Hours</label>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <label>Minutes</label>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <label>Seconds</label>
            </div>
        </div>
    </div>
</body>
</html>
